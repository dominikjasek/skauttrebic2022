query Homepage {
    homepage {
        data {
            attributes {
                images {
                    id
                    photo {
                        data {
                            attributes {
                                url
                                formats
                            }
                        }
                    }
                    text
                    background_color
                    text_color
                }
                troops {
                    age_gender_information
                    description
                    id
                    logo {
                        data {
                            attributes {
                                formats
                            }
                        }
                    }
                }
            }
        }
    }
}
