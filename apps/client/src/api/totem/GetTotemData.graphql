query GetTotemData {
    totem {
        data {
            attributes {
                legend {
                    audio {
                        data {
                            attributes {
                                url
                            }
                        }
                    }
                    id
                    photo {
                        data {
                            id
                            attributes {
                                caption
                                formats
                                url
                            }
                        }
                    }
                    title
                }
            }
        }
    }
}
