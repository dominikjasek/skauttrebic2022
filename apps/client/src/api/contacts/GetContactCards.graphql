query GetContactCards {
    contact {
        data {
            id
            attributes {
                contactCards {
                    id
                    name
                    email
                    about
                    nickname
                    phone
                    role
                    photo {
                        data {
                            attributes {
                                url
                            }
                        }
                    }
                }
            }
        }
    }
}
